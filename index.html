<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Weather</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- My Script -->
    <script src="script.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="bod" onload="handleHttpResponse();">

    <div class="container-fluid">
      <div class="row">
        <div id="selectDiv" class="col-md-2 col-md-offset-5 text-center">
          <h1>Weather</h1>
        </div>
      </div>
      <div class="row">
        <div id="rightDiv" class="col-md-12 text-center">
          <br/>
        </div>
      </div>
      <br />
      <div class="row">
        <div id="finalSelection" class="col-md-12 text-center">
        </div>
      </div>
      <div class="row">
        <div id="buttonDiv" class="col-md-12 text-center">
          <button id="resetButton" type="button" class="btn btn-default" onclick="resetSelection();">Reset Selection</button> 
        </div>
      </div>
      <br/>
      <br/>
      <div id="formDiv" class="row">
        <h4 class="text-center">Email Selection</h4>
        <div id="formDiv" class="col-md-4 col-md-offset-4">
        <form method="post" onsubmit="return validateForm();" >
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="formName" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="formEmail" placeholder="Your Email" >
          </div>
          <button type="submit" class="btn btn-default" id="formSubmit">Submit</button>
          <button type="button" class="btn btn-default" id="downloadColors" onclick="downloadSelection();">Download Colors</button> 
        </form>
        </div>
      </div>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
